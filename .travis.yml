sudo: false

language: android

dist: trusty

android:
  components:
  - tools
  - tools 

  # Running this twice get's the latest build tools (https://github.com/codepath/android_guides/wiki/Setting-up-Travis-CI)
  
  - platform-tools
  - android-${ANDROID_API}
  - build-tools-${ANDROID_BUILD_TOOLS}
  - extra

script:
- ./gradlew clean test build

before_install:
  - chmod +x build.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

deploy:
  api_key: __GITHUB_TOKEN__
  file: app/build/outputs/apk/app-release.apk
  provider: releases
  skip_cleanup: true

on:
    repo: [REPOSITORY NAME] 
    tags: true

env:
  matrix:
    - ANDROID_TARGET=android-22 ANDROID_ABI=armeabi-v7a GITHUB_TOKEN=__GITHUB_TOKEN__


after_success:
    # Branch Merge & Push
    # 아래 예제 스크립트는 test, build가 성공적으로 되었을때 특정브랜치에
    # merge 후 push하는 예제입니다. 
    # travis_relese Branch Merge & Push
    - ./deploy.sh "$TRAVIS_BRANCH"

