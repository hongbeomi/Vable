dist: trusty
sudo: required
language: android
jdk: oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
env:
  global:
  - ANDROID_API=28
  - ANDROID_BUILD_TOOLS=28.0.3
android:
  components:
  - tools
  - tools
  - platform-tools
  - android-${ANDROID_API}
  - build-tools-${ANDROID_BUILD_TOOLS}
  - extra
  licenses:
  - android-sdk-preview-license-52d11cd2
  - android-sdk-license-.+
  - google-gdk-license-.+
script:
- "./gradlew clean build"

deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/release/vable*release*.apk
  file_glob: "true"
  repository: https://github.com:hongbeomi/Vable.git
  skip_cleanup: true
  on:
    branch: master

after_success:
- sh set_tags.sh
